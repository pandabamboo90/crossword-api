<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Crossword Puzzle Admin</h3>
				</div>
				<div class="panel-body">
					<form name="form" ng-submit="submitForm()" novalidate>

						<!-- NICKNAME
						================================================================================ -->

						<div class="form-group">
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<input id="nickname" name="nickname" class="form-control" placeholder="Nickname" type="text" ng-model="user.nickname"
									   validator="[required, requiredBlur]" />
							</div>
						</div>


						<!-- PASSWORD
						================================================================================ -->

						<div class="form-group">
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input id="password" name="password" class="form-control" placeholder="Password" type="password" ng-model="user.password"
									   validator="[required, requiredBlur]" />
							</div>
						</div>


						<!-- REMEMBER ME
						================================================================================ -->

						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" ng-model="user.rememberMe">Remember Me
							</label>
						</div>

						<!-- BUTTONS
						================================================================================ -->

						<div class="form-group">
							<button type="submit" class="btn btn-lg btn-success btn-block">
								Login <i class="fa fa-unlock"></i>
							</button>

							<div class="alert alert-danger server-message" ng-show="!formSuccess && errorMessage.length > 0">
								<i class="fa fa-times-circle"></i> {{ errorMessage }}
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
