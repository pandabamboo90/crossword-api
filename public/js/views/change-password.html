<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Change password </h1>
	</div><!-- /.col-lg-12 -->
</div><!-- /.row -->


<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default" ng-show="!formSuccess">
			<div class="panel-heading">
				<h4><i class="fa fa-edit"></i> Edit form</h4>
			</div>

			<div class="panel-body">
				<!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
				<form class="form-horizontal" name="form" ng-submit="submitForm()" novalidate>

					<!-- CURRENT PASSWORD
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-md-3">
							Current Password :
						</label>

						<div class="col-md-6">
							<input class="form-control" type="password" id="current-password" name="currentPassword" ng-model="user.currentPassword" autocomplete="off"
								   validator="[required, requiredBlur]" />
						</div>
					</div>


					<!-- NEW PASSWORD
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-md-3">New Password : </label>

						<div class="col-md-6">
							<input class="form-control" type="password" id="password" name="password" ng-model="user.password"
								   validator="[required, requiredBlur]" />
						</div>
					</div>


					<!-- CONFIRM NEW PASSWORD
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-md-3">Confirm Password : </label>

						<div class="col-md-6">
							<input class="form-control" type="password" id="confirm-password" name="confirm_password" ng-model="user.confirmPassword"
								   validator="[required, requiredBlur, matchField]"
								   validator-match-with="password" />
						</div>
					</div>


					<!-- BUTTONS
					================================================================================ -->

					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<button type="submit" class="btn btn-success">
								Change <i class="fa fa-check"></i>
							</button>

							<div class="alert alert-danger server-message" ng-show="!formSuccess && errorMessage.length > 0">
								<i class="fa fa-times-circle"></i> {{ errorMessage }}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="col-md-offset-3 col-md-6 alert alert-success" ng-show="formSuccess && successMessage.length > 0">
			<i class="fa fa-check-circle"></i> {{ successMessage }}
		</div>
	</div><!-- /.col-lg-12 -->
</div><!-- /.row -->
