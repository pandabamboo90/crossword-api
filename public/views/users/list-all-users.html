<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			<i class="fa fa-users"></i> Users

			<!--<a href="users/add" class="btn btn-success pull-right">-->
				<!--Add new <i class="fa fa-plus-circle"></i>-->
			<!--</a>-->
		</h1>
	</div><!-- /.col-lg-12 -->
</div><!-- /.row -->

<div class="alert alert-success server-message" ng-show="successMessage.length > 0">
	<i class="fa fa-check-circle-o fa-lg"></i> {{ successMessage }}
</div>

<div class="row">
	<div class="col-lg-12">
		<!-- Search Form -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4><i class="fa fa-search"></i> Search</h4>
			</div>

			<div class="panel-body">
				<!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
				<form class="form-horizontal" name="form" ng-submit="submitForm()" novalidate>

					<!-- USER ID
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-xs-2" for="input-user-id">User ID :</label>

						<div class="col-md-6">
							<input type="text" name="userId" class="form-control" id="input-user-id" ng-model="searchParameters.userId"
								   validator="[number]">
						</div>
					</div>


					<!-- NICKNAME
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-md-2" for="input-nickname">Nickname :</label>

						<div class="col-md-6">
							<input type="text" name="nickname" class="form-control" id="input-nickname" placeholder="" ng-model="searchParameters.nickname"
								   validator="[notHaveSpecialChars]">
						</div>
					</div>


					<!-- ACCESS DATE
					================================================================================ -->

					<div class="form-group">
						<label class="control-label col-md-2">Access Date :</label>

						<div class="col-md-3">
							<div class="input-group date jq-date-picker">
								<input type="text" class="form-control" placeholder="From" ng-model="searchParameters.dateLastAccessedFrom"
									   validator="[dateBefore]"
									   validator-date-before="{{ searchParameters.dateLastAccessedTo }}">
								<span class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</span>
							</div>
						</div>

						<div class="col-md-3">
							<div class="input-group date jq-date-picker">
								<input type="text" class="form-control" placeholder="To" ng-model="searchParameters.dateLastAccessedTo"
									   validator="[dateAfter]"
									   validator-date-after="{{ searchParameters.dateLastAccessedFrom }}">
								<span class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</span>
							</div>
						</div>
					</div>


					<!-- BUTTONS
					================================================================================ -->

					<div class="form-group">
						<div class="col-md-offset-2 col-md-6">
							<button type="submit" class="btn btn-success">
								Search <i class="fa fa-search fa-fw"></i>
							</button>

							<div class="alert alert-danger server-message" ng-show="errorMessage.length > 0">
								<i class="fa fa-times-circle"></i> {{ errorMessage }}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div><!-- /.panel -->
	</div><!-- /.col-lg-12 -->

	<!-- users List -->
	<div class="col-lg-12">
		<dn-table settings="usersDataTable"></dn-table>
	</div><!-- /.col-lg-12 -->
</div><!-- /.row -->
